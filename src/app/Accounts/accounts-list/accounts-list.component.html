<mat-form-field class="filter" appearance="standard">
  <mat-label class="label">Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Name" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
      <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
      <td mat-cell *matCellDef="let row"> {{ row.email }} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="ob">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ob </th>
      <td mat-cell *matCellDef="let row"> {{ row.ob }} </td>
    </ng-container>

    <!-- buttons -->
    <ng-container matColumnDef="actions" class="example-label">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row">
        <a href="/accounts/edit/{{ row.id }}" mat-button mat-button color="primary">Edit</a>
        <button mat-button mat-button color="primary" (click)="delete(row)">Delete</button>
        <button mat-button (click)="openDialog(row)">Info</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons aria-label="Select page of Account results"
    #Paginator>
  </mat-paginator>
</div>
